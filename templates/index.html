<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to My Flask Blog!</h1>
    <!-- Add a link to the /add route -->
    <a href="{{ url_for('add') }}">Add a Blog Post</a>

    <!-- Loops through the blog posts and display them -->
    {% for post in posts %}
    <div class="post">
        <h2>{{ post.title }}</h2>
        <p><em>Written by {{ post.author }}</em></p>
        <p>{{ post.content }}</p>

        <!-- Form (hidden input) for deleting the blog post -->
        <form method="POST" action="{{ url_for('delete', post_id=post.id) }}">
            <button type="submit">Delete</button>
            <input type="hidden" name="post_id" value="{{ post.id }}">
        </form>
    </div>
    {% endfor %}
</body>
</html>
